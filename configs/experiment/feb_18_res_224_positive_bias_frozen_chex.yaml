# @package _global_

data: 
  preprocessing: 
    chexnet_input_resolution: 224

model: 
  rpn_module_config: 
    
    rpn_config: 
      aspect_ratios: [1, 1.25, 1.5, .66, .75]
      feature_map_size: 7
      nms_threshold: 0
      scales: [.1, .2, .3, .4, .5]

    freeze_chexnet: yes
    lr: 1e-6
    lambda_: 1
    num_training_examples_per_image: 2
    min_num_positive_examples: 1

    
trainer:
  min_epochs: 200
  max_epochs: 200
  accumulate_grad_batches: 256

run_name: feb_17_conv_input_224.yaml

